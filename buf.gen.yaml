version: v2
clean: true
managed:
  enabled: true 
  override:
    - file_option: go_package_prefix
      value: github.com/darwishdev/devkit-api/gen
plugins:
  - local: protoc-gen-go
    out: gen
    opt:
      - paths=source_relative
  - local: protoc-gen-connect-go
    out: gen
    opt:
      - paths=source_relative
